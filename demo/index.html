<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo um-pagination</title>
    <script>
      window.Polymer = { dom: 'shadow', lazyRegister: true, useNativeCSSProperties: true };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../um-pagination.html">
    <link rel="import" href="css/demo-styles.html">
  </head>
  <body>
    <um-pagination
      next-url="http://google.es"
      navigate
      hide-button-text
      previous-icon="arrow-back"
      next-icon="arrow-forward"></um-pagination>
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var el = document.querySelector('um-pagination');
        el.addEventListener('pagination-click', function(e) {
          console.log(e);
        });
      });

    </script>
  </body>
</html>
