<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo um-pagination</title>
    <script>
      window.Polymer = { dom: 'shadow', lazyRegister: true, useNativeCSSProperties: true };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../um-pagination.html">
    <link rel="import" href="css/demo-styles.html">
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <um-pagination
        previous-url="#"
        next-url="http://google.es"
        hide-button-text
        previous-icon="arrow-back"
        next-icon="arrow-forward"
        on-pagination-click="showToast">
      </um-pagination>
      <paper-toast id="toast" text="[[text]]"></paper-toast>
    </template>
    <script>
      (function(d) {
        d.showToast = function(e) {
          d.$.toast.open();
          d.text = 'URL: ' + e.detail.url + ' ITEM: ' + e.detail.item;
        }
      }(document.getElementById('demo')));
    </script>

  </body>
</html>
