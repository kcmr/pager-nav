<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="um-pagination-styles.html">
<!--
`<um-pagination>` description.

Example:

```html
<um-pagination></um-pagination>
```

## Styling

The following custom properties and mixins are available for styling:

| Custom property | Description     | Default        |
|:----------------|:----------------|:--------------:|
| --um-pagination  | Mixin applied to :host     | {}  |
| --cells-fontDefault  | Font family of :host    | sans-serif  |

@demo demo/index.html
-->
<dom-module id="um-pagination">
  <template strip-whitespace>
    <style include="um-pagination-styles um-pagination-shared-styles"></style>

    <button class="btn btn-prev" data-url$="[[previousUrl]]" data-btn="previous" on-tap="_onTap" disabled="[[_computeDisabled(previousUrl)]]">
      <template is="dom-if" if="[[previousIcon]]">
        <iron-icon icon="[[previousIcon]]" aria-hidden="true"></iron-icon>
      </template>
      <span class$="btn-text [[_btnTextClass]]">[[previousText]]</span>
    </button>

    <content></content>

    <button class="btn btn-next" data-url$="[[nextUrl]]" data-btn="next" on-tap="_onTap" disabled="[[_computeDisabled(nextUrl)]]">
      <span class$="btn-text [[_btnTextClass]]">[[nextText]]</span>
      <template is="dom-if" if="[[nextIcon]]">
        <iron-icon icon="[[nextIcon]]" aria-hidden="true"></iron-icon>
      </template>
    </button>
  </template>

  <script src="um-pagination.js"></script>
</dom-module>
